<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body{
            font: Arial 15pt;
        }
        legend{
            font: 18pt bold;
        }
        fieldset{
            width:500px;
        }
        section{
            box-shadow: 1px 1px 1px black;
            border: 1px solid black;
            background-color: white;
            width: 700px;
            margin: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section>
        <form method = 'post' action = 'incluir.php'>
            <fieldset>
                <legend>Cadastro</legend>
                Nome: <input type="text" name="nome"><br>
                Celular: <input type="text" name="celular" id="celular" required ><br>
                E-mail: <input type="email" name="email"><br>
                Data Nascimento: <input type="date" name="datanasc"><br>
                Cidade: 
                <select name='cidade'>
                    <option value='1'>Horlândia</option>
                    <option value='2'>Sumaré</option>
                    <option value='3'>Campinas</option>
                    <option value='4'>Paulínia</option>
                    <option value='5'>Americana</option>
                    <option value='6'>Monte Mor</option>
                    <option value='7'>São Paulo</option>
                    <option value='8'>Ribeirão Preto</option>
                </select>
                <p><input type="submit" value="Gravar"></p>
            </fieldset>
        </form>
    </section>
</body>
</html>
