    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gastos financeiros</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        fieldset{
            border-radius: 10px;
        }
        legend{
            font: 15pt bold;
        }
    </style>
</head>
<body>
    <header>Calculadora de Gastos do 1º Semestre</header>
    <section>
        <div>
            <form method="POST" action="grafico.php">
                <fieldset>
                    <legend>Informe os gastos dos meses abaixo:</legend>
                    <label for='jan' >Gasto do mês de Janeiro:    <input type = 'number' name = 'jan' id = 'jan' required min="0" max="1000"></label><br>
                    <label for='fev' >Gasto do mês de Fevereiro:  <input type = 'number' name = 'fev' id = 'fev' required min="0" max="1000"></label><br>
                    <label for='mar' >Gasto do mês de Março:      <input type = 'number' name = 'mar' id = 'mar' required min="0" max="1000"></label><br>
                    <label for='abr' >Gasto do mês de Abril:      <input type = 'number' name = 'abr' id = 'abr' required min="0" max="1000"></label><br>
                    <label for='mai' >Gasto do mês de Maio:       <input type = 'number' name = 'mai' id = 'mai' required min="0" max="1000"></label><br>
                    <label for='jun' >Gasto do mês de Junho:      <input type = 'number' name = 'jun' id = 'jun' required min="0" max="1000"></label><br>
                </fieldset>
                <input type="submit" value = 'Gerar grafico'>
                <input type="reset" value = 'Limpar'>
                </form>
        </div>  
        <div>
            <h1>Localização do campos do IF de Hortolândia</h1>
