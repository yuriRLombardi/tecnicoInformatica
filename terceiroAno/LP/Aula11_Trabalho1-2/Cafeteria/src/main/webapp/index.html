<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cafeteria - Cadastro de Produto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">CAFETERIA</div>
  <nav>
    <a href="index.jsp">Cadastro</a>
  </nav>
</header>

<main class="main">
  <form action="Produto.jsp" method="get">
    <label for="nomeId">Nome:</label>
    <input type="text" id="nomeId" name="nome"><br><br> 
      
    <label for="desc">Descrição:</label><br> 
    <textarea id="desc" name="desc"></textarea><br><br> 
      
    <label for="preco">Preço:</label>
    <input type="number" id="preco" step="0.01" min="0" name="preco"><br><br> 
      
    <label for="dataId">Data de Validade:</label>
    <input type="date" id="dataId" name="dataVal"><br><br> 
    
    <p>Quais ingredientes "alérgicos" tem seu produto?</p> 
    <input type="checkbox" name="ingrediente" value="Amendoim"> Amendoim<br> 
    <input type="checkbox" name="ingrediente" value="Gordura Saturada"> Gordura Saturada<br> 
    <input type="checkbox" name="ingrediente" value="Derivados de Leite"> Derivados de Leite<br> 
    <input type="checkbox" name="ingrediente" value="Glúten"> Glúten<br> 
    <input type="checkbox" name="ingrediente" value="Áçucar"> Açúcar<br><br> 
    <input type="checkbox" name="ingrediente" value="Nada" checked style="visibility:hidden;">
    
    <label for="taxa">Taxa De Entrega (%):</label>
    <input type="number" id="taxa" step="0.01" min="0" max="100" name="taxa"><br><br> 
    
    <input type="submit" value="Enviar"> 
  </form>
</main>

</body>
</html>
