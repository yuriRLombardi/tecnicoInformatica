<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
</head>
<body>
	<h1>Calculadora</h1>
	<form action="Atv5.jsp">
		<label>
			Número 1: <input type="number" name="num1" step="0.1">
		</label>
		<label>
		<br>
			Número 2:<input type="number" name="num2"  step = "0.1">
		</label>
		<br>
		<label for="operaId">Operação</label>
		<select name="opera" id="operaId">
			<option value="1">+</option>
			<option value="2">-</option>
			<option value="3">x</option>
			<option value="4">/</option>
			<option value="5">Média</option>
		</select>
		<br>
		<input type="submit" value="Calcular">
	</form>
