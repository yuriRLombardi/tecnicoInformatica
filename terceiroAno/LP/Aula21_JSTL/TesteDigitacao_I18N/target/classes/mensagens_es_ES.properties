titulo = Prueba de mecanografía
texto = Tu sonrisa es tan resplandeciente; Que hizo que mi corazón se alegrara; Dame la mano para huir de esta terrible oscuridad; Desde el día en que te reencontré; Recordé aquel hermoso lugar; Que en mi infancia era especial para mí; Quiero saber si quieres venir a bailar conmigo; Si me das la mano te llevaré; Por un camino lleno de sombras y de luz
