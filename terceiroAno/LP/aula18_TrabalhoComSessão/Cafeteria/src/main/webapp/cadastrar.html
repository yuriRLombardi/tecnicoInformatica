<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro - Cafeteria</title>
		<link rel="stylesheet" href="css/style.css">
  		<link rel="stylesheet" href="css/login.css">
  		<script type="text/javascript" src="js/script.js">
  		</script>
	</head>
	<body>
		<main class="pagina">
	    	<section class="login-box">
				<form action="UsuarioController" method="post">
					<h1>Cadastro</h1>
			        <label for="login">Login</label>
			        <input type="text" id="login" name="login" required>
			
			        <label for="senha">Senha</label>
			        <input type="password" id="senha" name="senha" required>
			        
			        <label for="nome">Nome</label>
			        <input type="text" id="nome" name="nome" required>
			        
			        <label for="cnpj">CNPJ</label>
			        <input type="text" id="cnpj" name="cnpj" required onkeyup="handleCNPJ(event)" maxlength="18">
			        
			        <label for="email">E-Mail</label>
			        <input type="email" id="email" name="email" required>
			        
			        <label for="cnpj">Telefone</label>
			        <input type="tel" id="tele" name="tele" required onkeyup="handlePhone(event)" maxlength="15">
			        
			        <button type="submit" value="Cadastro" name="operacao">Cadastrar</button>
			        <a href="index.jsp"><button type="button">Voltar</button></a>
				</form>
			</section>
		</main>
	</body>
</html>
