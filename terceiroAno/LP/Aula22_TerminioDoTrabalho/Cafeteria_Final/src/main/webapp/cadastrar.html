<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Cafeteria</title>
  <style>
    /* === ESTILO GERAL === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("img/cafezin.jpg") no-repeat center center/cover;
    }

    main.pagina {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === CAIXA DO FORMULÁRIO === */
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      padding: 40px 50px;
      width: 380px;
      color: #fff;
      text-align: center;
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* === CAMPOS === */
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* === BOTÕES === */
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #6b3e2e, #c49a6c);
      color: white;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #8b4e37, #d1a87b);
      transform: scale(1.02);
    }

    button[type="button"] {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    button[type="button"]:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* === LINKS === */
    a {
      text-decoration: none;
      color: #ffd9a0;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* === RESPONSIVIDADE === */
    @media (max-width: 420px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>

  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <main class="pagina">
    <section class="login-box">
      <form action="UsuarioController" method="post">
        <h1>Cadastro</h1>

        <label for="login">Login</label>
        <input type="text" id="login" name="login" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" required onkeyup="handleCNPJ(event)" maxlength="18">

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required>

        <label for="tele">Telefone</label>
        <input type="tel" id="tele" name="tele" required onkeyup="handlePhone(event)" maxlength="15">

        <button type="submit" value="Cadastro" name="operacao">Cadastrar</button>
        <a href="index.jsp"><button type="button">Voltar</button></a>
      </form>
    </section>
  </main>
</body>
</html>
