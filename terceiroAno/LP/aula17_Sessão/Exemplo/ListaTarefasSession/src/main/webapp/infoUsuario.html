<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Informações Usuário</title>
	</head>
	<body>
		<h3>Informações Usuário</h3>
		<form action="UsuarioController" method="post">
			<label for="loginId">Login: </label>
			<input type="text" id="loginId" name="login"><br><br>
			
			<label for="senhaId">Senha: </label>
			<input type="password" id="senhaId" name="senha"><br><br>
			
			<button type="submit" name="operacao" value="Cadastrar">Cadastrar</button>
		</form>
	</body>
</html>
